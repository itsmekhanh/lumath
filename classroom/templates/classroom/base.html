<!DOCTYPE html>
{% load static from staticfiles %}
<html>
  <head>
    <title>{% block title %}title{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "css/navbar.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "css/style.css" %}" rel="stylesheet" media="screen">
	<link href="{% static "css/bootstrap-responsive.css" %}" rel="stylesheet" media="screen">
    
</head>
<body>
<div class="container">
	<div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li {% if request.path == "/" %}class="active" {% endif %}><a href="/">Home</a></li>
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Classes <b class="caret"></b></a>
            <ul class="dropdown-menu">
	            {% for period in periods %}
	            <li><a href="{% url 'classroom:period' period.id %}">{{period.name}}</a></li>
	            {% endfor %}
	      	</ul>
          </li>
          <li><a href="{% url 'classroom:contact' %}">Contact</a></li>
        </ul>
        <h3 class="muted">Mr. Lu's Math Site</h3>
      </div>
</div>
  {% block content %}{% endblock %}
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
{% block js-end %}{% endblock %}
</html>
